<div class="container" ng-controller="SignupController as SignupCtrl">
    <div class="large-5 large-centered columns">
        <div class="login-box">
            <div class="row">
                <div class="large-12 columns">
                    <h2 class="text-center">
                        Create Account
                    </h2>
                    <p class="text-center">
                        Please fill in account information
                    </p>

                    <!-- REGISTER FORM -->
                    <form name="registerUserForm" ng-submit="signupUser()" novalidate> <!-- novalidate prevents HTML5 validation since the validating will be done here -->

                        <!-- USERNAME FIELD -->
                        <div class="row">
                            <div class="large-9 large-centered columns"
                                 ng-class="{ 'has-error' : registerUserForm.username.$invalid &&
                                    !registerUserForm.username.$pristine }">
                                <input type="text" name="username" placeholder="Username"
                                       ng-model="username" ng-minlength="3" ng-maxlength="10" required>
                                <span ng-show="registerUserForm.username.$error.minlength"
                                   class="customValidation">Username is too short min 3.</span>
                                <span ng-show="registerUserForm.username.$error.maxlength"
                                   class="customValidation">Username is too long, max 10.</span>
                            </div>
                        </div>

                        <!-- PASSWORD FIELD -->
                        <div class="row">
                            <div class="large-9 large-centered columns"
                                 ng-class="{ 'has-error' : registerUserForm.password.$invalid &&
                                    !registerUserForm.password.$pristine }">
                                <input type="password" name="password" placeholder="Password"
                                       ng-model="password" ng-minlength="3" ng-maxlength="10" required>
                                <span ng-show="registerUserForm.password.$error.minlength"
                                   class="customValidation">Password is too short min 3.</span>
                                <span ng-show="registerUserForm.password.$error.maxlength"
                                   class="customValidation">Password is too long, max 10.</span>
                            </div>
                        </div>

                        <!-- EMAIL FIELD -->
                        <div class="row">
                            <div class="large-9 large-centered columns"
                                 ng-class="{ 'has-error' : registerUserForm.email.$invalid &&
                                    !registerUserForm.email.$pristine }">
                                <input type="email" name="email" placeholder="Email Address"
                                       ng-model="email" required>
                                <span ng-show="registerUserForm.email.$invalid && !registerUserForm.email.$pristine"
                                   class="customValidation">Not a valid email address.</span>
                            </div>
                        </div>

                        <!-- SUBMIT BUTTON -->
                        <div class="row">
                            <div class="large-4 large-centered columns">
                                <button type="submit" class="button expand" ng-disabled="registerUserForm.$invalid">Sign Up</button>
                            </div>
                        </div>
                    </form>
                    <!-- END REGISTER FORM -->

                </div>
            </div>
        </div>
    </div>
</div>
