<div class="container" ng-controller="SignupController as SignupCtrl">
    <div class="signupBox">
        <h1>Signup User</h1>
        <input name="username" placeholder="Username" ng-model="username"/>
        <input name="password" placeholder="Password" ng-model="password"/>
        <input type="email" name="email" placeholder="Email Address" ng-model="email"/>
        <button class="button" name="signupButton" ng-click="signupUser()">Sign Up</button>
    </div>
</div>
