<div class="container" ng-controller="IssueController as IssueCtrl" ng-init="checkValidity()">
    <div class="issueBox">
        <h1>Issue</h1>
        <button ng-click="getAllIssues()">Get All Issues</button>
        <button ng-click="createNewIssue()">New Issue</button>
    </div>
    <div>
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Assignee</th>
                <th>Description</th>
                <th>Category</th>
                <th>Subject</th>
            </tr>
            <tr ng-repeat="issue in data[0]">
                <td ng-repeat="i in issue" option="">{{ i }}</td>
                <td>
                    <button class="btn-sm" ng-click="editIssue(issue)">Edit</button>
                </td>
                <td ng-repeat="assignee in data[1]">{{ assignee.name }}
                </td>
                <!--<td>{{ data }}</td>-->
            </tr>
            issue {{ i }}
        </table>
    </div>
</div>
