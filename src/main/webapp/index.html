<!DOCTYPE html>
<html ng-app="issueTracker" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue Tracker LAB</title>
    <!--STYLES-->
    <link rel="stylesheet" type="text/css" href="vendor/styles/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="vendor/styles/foundation.css"/>
    <link rel="stylesheet" type="text/css" href="vendor/styles/xeditable.css"/>
    <link rel="stylesheet" type="text/css" href="vendor/styles/angular-toastr.css"/>
    <link rel="stylesheet" type="text/css" href="views/styles/custom.css"/>
    <!--STYLES END-->
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/home">Issue Tracker</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Issues <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#/issue">Issues</a></li>
                            <li><a href="#/issue/new">New issue</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/login" ng-controller="LoginController" ng-hide="isUserLoggedIn">Login</a></li>
                    <li><a href="#/home" ng-controller="HomeController" ng-show="isUserLoggedIn">{{ usernameData }}</a></li>
                    <li><a href="#/signup" ng-controller="HomeController" ng-hide="isUserLoggedIn">Signup</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div ng-view></div>

    <!--SCRIPTS VENDOR-->
    <script type="text/javascript" src="vendor/jquery.js"></script>
    <script type="text/javascript" src="vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/foundation.js"></script>
    <script type="text/javascript" src="vendor/angular_1.4.6.js"></script>
    <script type="text/javascript" src="vendor/angular-route.min.js"></script>
    <script type="text/javascript" src="vendor/angular-cookies.js"></script>
    <script type="text/javascript" src="vendor/xeditable.js"></script>
    <script type="text/javascript" src="vendor/ngStorage.js"></script>
    <script type="text/javascript" src="vendor/angular-toastr.tpls.js"></script>
    <script type="text/javascript" src="vendor/angular-animate.js"></script>
    <!-- END SCRIPTS VENDOR -->

    <!-- SCRIPTS APPLICATION -->
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="private/services/ValidationFactory.js"></script>
    <script type="text/javascript" src="private/services/DatabaseFactory.js"></script>
    <script type="text/javascript" src="public/modules/LoginMod.js"></script>
    <script type="text/javascript" src="public/modules/SignupMod.js"></script>
    <script type="text/javascript" src="private/modules/HomeMod.js"></script>
    <script type="text/javascript" src="private/modules/IssueMod.js"></script>
    <script type="text/javascript" src="private/modules/LogoutMod.js"></script>
    <script type="text/javascript" src="public/controllers/LoginCtrl.js"></script>
    <script type="text/javascript" src="private/controllers/IssueCtrl.js"></script>
    <script type="text/javascript" src="public/controllers/SignupCtrl.js"></script>
    <script type="text/javascript" src="private/controllers/HomeCtrl.js"></script>
    <script type="text/javascript" src="private/controllers/LogoutCtrl.js"></script>
    <script type="text/javascript" src="private/controllers/DatabaseCtrl.js"></script>
    <!--END SCRIPTS APPLICATION-->
</body>
</html>
